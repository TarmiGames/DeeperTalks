	<meta name="description" content="This relationship app for couples will help you and your partner get to know each other deeper and strengthen your relationship.">
	<meta charset="utf-8">
<script>
function getMobileOperatingSystem() {
	var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    // Windows Phone must come first because its UA also contains "Android"
    if (/windows phone/i.test(userAgent)) {
        return "Windows Phone";
    }
    if (/android/i.test(userAgent)) {
        return "Android";
    }
    // iOS detection from: http://stackoverflow.com/a/9039885/177710
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return "unknown";
}</script>

<script>
function DetectAndServe(){
    let os = getMobileOperatingSystem();
    if (os == "Android") {
        window.location.href = "https://play.google.com/store/apps/details?id=com.Tarmi.GetDeeperTalks"; 
    } else if (os == "iOS") {
        window.location.href = "https://apps.apple.com/us/app/deeper-talks-relationships/id1590680216";
    } else {
        window.location.href = "https://deepertalks.webflow.io/";
    }
}
</script>
